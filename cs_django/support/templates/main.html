<html>

    <head>
        <title>
            Report a problem
        </title>
    </head>
    <body>
        <h4> Report your problem here: </h4>
        
        <form action="/home/" method="POST">
            {% csrf_token %}
            <div class="field">
                {{ form }}    
                <script>
                    jQuery('#id_date_and_time').datetimepicker();
            
                   </script>
            </div>
            

            <button class="btn btn-success" value="submit">Submit</button>
        </form> 
       
       
    </body>
